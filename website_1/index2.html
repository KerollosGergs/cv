<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <center>
    <h1>Please Fill The Form</h1>
  </center>
  <hr size="3" noshade="">
  <form action="mailto:kerollos.gnp@gmail.com" method="post" enctype="text/plain">
    <label for="name">Your Name :</label>
    <input type="text" id="name" name="customer name" value="">
    <br>
    <label for="password">Your Password :</label>
    <input type="password" id="password" name="customer password" value="">
    <br>
    <label for="email">Your Email :</label>
    <input type="email" id="email" name="customer email" value="">
    <br>
    <label for="phonenumber">Your Phone Number :</label>
    <input type="tel" name="customer phonenumber" value="">
    <br>
    <label for="cv">Upload Your CV :</label>
    <input type="file" accept=".pdf" name="customer cv" value="">
    <br>
    <label for="comment">Your Comment</label>
    <br>
    <textarea name="name" rows="4" cols="50" name="customer message"></textarea>
    <br>
    <input type="submit">
  </form>


</body>
</html>
